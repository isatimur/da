<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Daily Affirmations</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d3748);
            color: white;
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            color: #64748b;
        }

        .offline-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .offline-message {
            font-size: 16px;
            color: #a0aec0;
            margin-bottom: 24px;
            max-width: 400px;
        }

        .offline-affirmation {
            font-size: 20px;
            font-weight: 500;
            color: #22c55e;
            margin-bottom: 32px;
            max-width: 500px;
            line-height: 1.6;
        }

        .retry-button {
            padding: 12px 24px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-button:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .retry-button .material-icons {
            margin-right: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body class="font-fallback">
    <div class="offline-container">
        <span class="material-icons-round offline-icon">cloud_off</span>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            Don't worry! You can still access your saved affirmations and continue your practice.
        </p>
        <div class="offline-affirmation">
            "I am at peace with where I am right now, knowing that everything is working out for my highest good."
        </div>
        <button class="retry-button" onclick="window.location.reload()">
            <span class="material-icons-round">refresh</span>
            Try Again
        </button>
    </div>

    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
